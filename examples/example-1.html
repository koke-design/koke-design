<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>侘び寂びサンプルページ (Wabi-sabi Example)</title>
  <style>
    body {
      background-color: #F6F5EC; /* 白練色 */
      color: #555;
      font-family: 'Hiragino Mincho Pro', 'Yu Mincho', serif;
      padding: 50px;
      line-height: 1.8;
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      font-weight: normal;
      color: #9790A4; /* 薄鼠色 */
      border-bottom: 2px solid #DDD4C5; /* 白茶色 */
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .container {
      padding: 20px;
      background-color: #ffffff;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>侘び寂びデザインの例 (Wabi-sabi Design Example)</h1>
    <p>これは侘び寂びを取り入れたWebデザインのサンプルページです。落ち着いた色合い、シンプルなタイポグラフィ、余白を大切にしたレイアウトを意識しています。</p>
    <p>This sample demonstrates a Wabi-sabi inspired web design. It emphasizes calm color tones, minimalistic typography, and spacious layout.</p>
  </div>
</body>
</html>
